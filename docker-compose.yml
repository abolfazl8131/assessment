version: "3.3"

services:
  db:
    container_name: db
    image: postgres
    # ports:
    #   - 5432:5432
    expose:
      - 5432
    # environment:
    #   - POSTGRES_PASSWORD=81318131
    #   - POSTGRES_USER=abolfazl1381
    #   - POSTGRES_DB=devops
     
   

  rabbitmq:
    image: "rabbitmq:alpine"

    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  django:
    build:
      context: .
      dockerfile: docker/local.Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DATABASE_URL=psql://abolfazl8131:81318131@db:5432/devops
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
     
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - rabbitmq
    restart: always

